- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: From secret decoder rings to government policy statements, the challenges of
    hiding and discovering information within other information have long compelled
    the intellect. Cryptology is a fascinating subject with which almost every schoolchild
    has some hands-on familiarity. And yet, for good reasons, it is a discipline that
    throughout time has been shrouded in the deepest levels of secrecy and used by
    governments to protect their most sensitive weapons. Cryptography’s role in military
    and diplomatic affairs has always been deadly serious. It is no exaggeration to
    declare that successes and failures of cryptography have shaped the outcome of
    wars and the course of history; nor is it an exaggeration to state that the successes
    and failures of cryptography are setting our current course of history.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从秘密解码环到政府政策声明，隐藏和发现信息的挑战长期以来一直吸引着智慧。密码学是一个引人入胜的主题，几乎每个学童都有一些实践经验。然而，出于良好的原因，它是一个被深度保密包裹的学科，并被政府用来保护其最敏感的武器。密码学在军事和外交事务中的作用一直非常严肃。毫不夸张地说，密码学的成功和失败塑造了战争的结局和历史的进程；而且毫不夸张地说，密码学的成功和失败正在制定我们当前的历史进程。
- en: Consider the American Civil war battle of Antietam in September of 1862, when
    George McClellan commanded the Union forces against Robert E. Lee’s Confederate
    forces near Sharpsburg, Maryland. A few days earlier, two Union soldiers had found
    a piece of paper near their camp, which turned out to be a copy of an order issued
    by Lee detailing his plans for the invasion of Maryland. The order had not been
    encrypted. With the information it contained, McClellan precisely knew the location
    of the commands of Lee’s scattered army and was able to destroy Lee’s army before
    they reunited.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下美国南北战争中的安提塔姆战役，发生在1862年9月，当时乔治·麦克莱兰指挥联盟军对抗罗伯特·E·李的南方联盟军，位于马里兰州夏普斯堡附近。几天前，两名联盟士兵在他们的营地附近发现了一张纸条，结果证明这是李发出的一份详细说明马里兰入侵计划的命令副本。这份命令没有加密。凭借其中的信息，麦克莱兰准确地知道了李散兵游勇的位置，并在他们重新联合之前摧毁了李的军队。
- en: Cryptographic successes and failures have shaped more recent history as well.
    The terrible Russian failure at Tannenberg in August 1914 was the direct result
    of the German army’s intercept of Russian communications. Amazingly, the Russian
    communications were totally in the clear because the Russians had not equipped
    their field commanders with ciphers and keys. The Russians were thus unable to
    securely coordinate the activities of neighboring units within each army.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学的成功和失败也塑造了更近期的历史。1914年8月，俄罗斯在坦尼斯堡的可怕失败是德军截获俄罗斯通讯的直接结果。令人惊讶的是，俄罗斯的通讯完全是明文的，因为俄罗斯没有为其野战指挥官配备密码和密钥。因此，俄罗斯无法安全地协调各军中邻近单位的活动。
- en: What was to become 50 years of Cold War following WWII was also set up by a
    cryptographic failure, this time on the Japanese at the Battle of Midway in 1942\.
    American cryptanalysts broke the Japanese codes and were reading many of the messages
    of the Combined Fleet. Stories like these are within the purview of classical
    cryptography. *Secret Key Cryptography* plays in this sandbox.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第二次世界大战后即将发生的50年冷战也是由一个密码学失误引起的，这次是在1942年中途岛战役中对日本人的失败。美国密码分析员破译了日本的密码，并阅读了大量联合舰队的消息。这类故事属于古典密码学的范畴。*秘钥密码学*就是在这个领域中发挥作用的。
- en: No one is more capable of enlightening an interested reader in all of the dimensions
    of recreational classical cryptology, from its mathematical heritage to its sociological
    implications, than Dr. Frank Rubin. Dr. Rubin’s education is in mathematics and
    computer science. He worked for 30 years at IBM in the Design Automation field
    and did cryptography for over 50 years. Dr. Rubin served as an editor for Cryptologia
    and other publications. He has written dozens of mathematics and computer algorithms
    and has created thousands of mathematical puzzles.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人比Frank Rubin博士更能启发对古典娱乐性密码学各个方面感兴趣的读者，从其数学传承到社会学影响。Frank Rubin博士的教育背景是数学和计算机科学。他在IBM的设计自动化领域工作了30年，并从事密码学工作超过50年。Frank
    Rubin博士曾担任《Cryptologia》等出版物的编辑。他撰写了数十种数学和计算机算法，并创建了数千个数学谜题。
- en: '*Secret Key Cryptography* is more than an update to the classic *Elementary
    Cryptanalysis* by Helen F. Gaines. It covers the field from ancient times through
    the era of quantum computers. *Secret Key Cryptography* presents new methods and
    “cracking” technologies. Lastly, it explains a unique method to measure the strength
    of a cipher.^([1](#pgfId-1080257),[2](#pgfId-1080260))'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*秘钥密码学* 不仅仅是 Helen F. Gaines 的经典作品 *Elementary Cryptanalysis* 的更新。它涵盖了从古代到量子计算时代的领域。*秘钥密码学*
    提出了新的方法和“破译”技术。最后，它解释了一种测量密码强度的独特方法。^([1](#pgfId-1080257),[2](#pgfId-1080260))'
- en: The book comes at a strategic point in this evolving history. It provides a
    timely and important contribution to understanding this critical technology. Whether
    the reader is seeking edification about cryptology itself or is a practitioner
    of information security, the depth, and breadth of knowledge included in these
    pages will be a welcome source of useful information and valuable addition to
    a library.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书出版在密码学发展史上一个战略性的时刻。它为理解这一关键技术提供了及时而重要的贡献。无论读者是寻求关于密码学本身的启迪，还是信息安全从业者，这些页面中包含的知识的深度和广度都将是一份有用的信息来源和图书馆的宝贵补充。
- en: —Randall K. Nichols, DTM
