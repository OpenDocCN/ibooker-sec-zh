- en: preface
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: There are several threads that led to the writing of this book. Let’s begin
    with my high school friend Charlie Rose. Charlie worked in the school bookstore.
    One day, while ordering books for the store, he noticed the book *Cryptanalysis*
    by Helen F. Gaines. Charlie wanted the book, and he also wanted the employee discount.
    But there was a hitch. The minimum order the store could place was three copies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书有几个线索。让我们从我的高中朋友查理·罗斯开始。查理在学校书店工作。有一天，在为商店订购书籍时，他注意到了 Helen F. Gaines 的书
    *Cryptanalysis*。查理想要这本书，他也想要员工折扣。但出现了一个问题。商店最少订购数量是三本。
- en: Charlie needed to get two other people to buy the book. He promised that we
    would all read the book together, then make up cryptograms that the others would
    solve. I bought the book, read it, and made up cryptograms, but Charlie had lost
    interest.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 查理需要让其他两个人购买这本书。他承诺我们会一起阅读这本书，然后制作其他人解密的密码。我买了这本书，读了它，然后制作了密码，但查理失去了兴趣。
- en: The back cover of *Cryptanalysis* had a long-outdated street address for the
    American Cryptogram Association ([www.cryptogram.org](http://www.cryptogram.org/))
    but I tracked them down and joined. I started solving the many types of cryptograms
    they published in their hobbyist newsletter, *The Cryptogram*, and after a few
    years I became an assistant editor. I remained a member for over 40 years.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*Cryptanalysis* 的封底上给出了美国密码协会（[www.cryptogram.org](http://www.cryptogram.org/)）的一个长期不更新的街道地址，但我找到了他们并加入了。我开始解决他们在业余爱好者通讯
    *The Cryptogram* 中发布的各种类型的密码，几年后我成为了一名助理编辑。我在那里是会员超过 40 年。'
- en: In 1977 a more professional journal of cryptography, called *Cryptologia*, began.
    You can find it at [https://www.tandfonline.com/toc/ucry20/current](https://www.tandfonline.com/toc/ucry20/current).
    I started reading the articles, then contributing articles, and then became an
    editor. Somehow I became the “crackpot handler.” Those articles all came to me,
    and I had to find my way through the illogical logic to see if a good idea was
    hidden inside. In just one case there was. I turned that into an article for *The
    Cryptogram*. The author was so grateful he planted a tree in Israel in my honor.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1977年，一个更专业的密码学期刊*Cryptologia*开始发行。你可以在[https://www.tandfonline.com/toc/ucry20/current](https://www.tandfonline.com/toc/ucry20/current)找到它。我开始阅读这些文章，然后贡献文章，最终成为一名编辑。不知何故，我成了“疯子处理者”。所有那些文章都送到了我手上，我不得不摸索出其中的道理，看看是否隐藏着一个好主意。仅有一个案例符合条件。我把它写成了一篇文章发表在*The
    Cryptogram*上。作者非常感激，他以我的名义在以色列种了一棵树。
- en: 'This experience taught me how to separate those articles that were just badly
    written or where the author had simply overestimated the strength of the cipher
    from those that were truly off the wall. This is what I learned: the amateur with
    a weak cipher can describe the cipher and write out the steps. The true crackpots
    cannot get their vague and grandiose imaginings onto paper. They can write reams
    about how wonderful their ciphers are, but they cannot write out the steps. They
    cannot turn their inchoate thoughts into a concrete algorithm.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这段经历教会了我如何区分那些只是写得很糟糕的文章，或者作者简单地高估了密码强度的文章，与那些真正离谱的文章。我学到了这个：用一个弱密码的业余爱好者可以描述密码并写出步骤。真正的疯子无法将他们模糊而宏大的想法写在纸上。他们可以滔滔不绝地写自己的密码有多么精彩，但他们无法写出步骤。他们无法将他们的初步想法转化为具体的算法。
- en: Starting around 2005, I started taking courses at Marist College CLS, Continuing
    Life Studies. Soon I was giving lectures on Sudoku, SumSum and other puzzles (I
    have written three books of Sudoku puzzles); my travels in Tanzania and Mongolia;
    the construction of the Empire State Building; the life of Alan Turing; and other
    subjects. I became part of the curriculum committee.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在2005年左右，我开始在马里斯特学院CLS（继续生活学习）上课。不久后，我开始就数独、SumSum和其他谜题（我写了三本数独谜题书）进行讲座；我的坦桑尼亚和蒙古之行；帝国大厦的建造；艾伦·图灵的一生；以及其他主题。我成为了课程委员会的一员。
- en: In 2018 I volunteered to give a two-semester course on cryptography. While creating
    the nearly 450 slides I needed for the course, I realized I had enough material
    for a book. Fortunately, I discovered that a year earlier I had started writing
    just such a book. This one.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，我自愿为一门两学期的密码学课程做讲师。在为课程准备近450张幻灯片的过程中，我意识到我有足够的材料写一本书。幸运的是，我发现一年前我已经开始写了这样一本书。就是这本。
- en: acknowledgments
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: The other day I overheard my wife, Miriam, speaking to a friend on the phone,
    “It is like I am in a *ménage à trois*, me, Frank and the book.” Thank you, Miriam,
    for your forbearance during the 18 months it took to write the book, the year
    searching for a publisher, the 6 months hunting for a literary agent, the year
    watching the literary agent get no results, and finally the single month to find
    a home for this book at Manning. Plus over 18 months of reviewing, revising, editing,
    revising, typesetting, revising, indexing, writing marketing copy, and more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前，我无意中听到妻子米里亚姆在电话里对朋友说：“就像我和弗兰克和这本书住在一个*ménage à trois*里一样。”谢谢你，米里亚姆，在写这本书花了18个月的时间里，一年寻找出版社，6个月找文学经纪人，一年看文学经纪人毫无进展，最后一个月才在Manning找到了这本书的归属。再加上18个月的审阅、修改、编辑、修订、排版、修订、索引、撰写营销文案等等。
- en: 'I thank all of the people at Manning Publications who helped with this book,
    especially Michael Stephens who took a chance and offered me a contract, and who
    helped at every stage of the process; Marina Michaels for her many editorial improvements;
    Rebecca Rinehart for smoothing the path; Jen Houle and Susan Honeywell for their
    work on the illustrations; Tiffany Taylor for her many valuable suggestions on:
    grammar and punctuation; Paul Wells and Keri Hales for their work on the production
    of the book; Sam Wood for the marketing copy; Dennis Dalinnik for the typesetting;
    and, of course, Marjan Bace, the publisher.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢所有在Manning出版社帮助过我这本书的人，特别是迈克尔·斯蒂芬斯，他冒了险给了我一个合同，并在整个过程的每个阶段都给予了帮助；玛丽娜·迈克尔斯为她的许多编辑改进；丽贝卡·莱因哈特为平滑道路；詹·霍尔和苏珊·霍尼韦尔为插图工作；蒂凡尼·泰勒在语法和标点方面提出了许多宝贵的建议；保罗·威尔斯和凯里·哈尔斯为书的制作工作；萨姆·伍德为营销文案；丹尼斯·达林尼克为排版；当然，还有出版商马尔金·巴斯。
- en: Special thanks to Prof. Randall K. Nichols for writing the book’s foreword and
    a review in *The Cryptogram* on very short notice. Thanks also to Prof. Thomas
    Perera of the Enigma Museum for providing the Fialka images.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢Randall K. Nichols教授在极短时间内撰写本书前言并在《密码》杂志上进行评论。同时也感谢Enigma博物馆的Thomas Perera教授提供Fialka图像。
- en: 'Thanks to the reviewers who read the manuscript and made numerous suggestions
    and useful criticisms: Christopher Kardell, Alex Lucas, Gabor Hajba, Michal Rutka,
    Jason Taylor, Roy Prins, Matthew Harvell, Riccardo Marotti, and Paul Love. Your
    suggestions helped make this a better book.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢那些阅读手稿并提出许多建议和有用批评的审稿人：Christopher Kardell、Alex Lucas、Gabor Hajba、Michal Rutka、Jason
    Taylor、Roy Prins、Matthew Harvell、Riccardo Marotti和Paul Love。你们的建议帮助使这本书更加优秀。
- en: Finally, I must acknowledge the unwitting role of Lee Harvey Oswald, whose heinous
    assassination of Pres. John F. Kennedy prevented me from taking a security interview
    at FBI headquarters, which prevented me from joining the NSA, which would have
    made it a felony for me to write this book.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我必须感谢李·哈维·奥斯瓦尔德，他那令人发指的暗杀总统约翰·F·肯尼迪的行为阻止了我去联邦调查局总部进行安全面试，这也使我无法加入国家安全局，否则我写这本书就会成为一种重罪。
- en: about this book
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Who should read this book?
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: 'This book is aimed at a broad range of readers: general readers, cryptography
    hobbyists, history buffs, computer science students, electrical engineers, mathematicians,
    and professional cryptographers. This makes my job harder, because it is impossible
    to make every part of the book suitable for every type of reader. Some parts of
    the book may need too much math for some readers. Some parts may be too elementary
    for some readers. In this section I attempt to guide readers to what I think is
    the most appropriate material for them.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向广泛的读者群体：一般读者、密码学爱好者、历史爱好者、计算机科学学生、电气工程师、数学家和专业的密码学家。这使得我的工作变得更加困难，因为不可能使书中的每一部分都适合每一类读者。对于某些读者来说，书中的某些部分可能需要太多的数学知识。对于某些读者来说，有些部分可能太基础了。在本节中，我试图引导读者找到我认为最适合他们的材料。
- en: '**General readers** can read straight through to the end of chapter 8\. Simply
    skip anything where the math is too hard, or the exposition is too technical.
    From chapter 9 on it starts to get sticky. They can skim from this point on, and
    pick out the topics of interest. They may want to read chapter 12 to get the general
    gist, without getting into the details.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一般读者**可以直接阅读至第8章结束。只需跳过数学太难或技术性太强的部分。从第9章开始，情况开始变得棘手。从这一点开始，他们可以略读，并挑选感兴趣的主题。他们可能想阅读第12章以获取一般概念，而不深入细节。'
- en: '**Cryptography hobbyists** will probably want to read the entire book, then
    come back for a more detailed look at sections 4.2 to 5.11, 6.1 to 6.5, 6.7, most
    of chapter 7, and sections 9.1 to 9.9, plus the Fun Pages and the Challenge page.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码学爱好者**可能会想阅读整本书，然后再仔细研究第4.2至5.11节，第6.1至6.5节，第6.7节，大部分第7章以及第9.1至9.9节，加上有趣的页面和挑战页面。'
- en: '**History buffs** can read the entire book, ignoring the math, to get the timeline
    of when each method was developed, and by whom.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**历史爱好者**可以阅读整本书，忽略数学部分，以了解每种方法是何时以及由谁开发的时间线。'
- en: '**Computer science students** may put special emphasis on sections 5.6 to 5.11,
    chapter 8, and chapters 11 to 16.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机科学学生**可能会特别重视第5.6至5.11节，第8章和第11至16章。'
- en: '**Electrical engineers** will be looking for practical methods. They should
    first read chapters 2 and 4 for a basic grounding, then read sections 7.2 to 7.8,
    chapter 9, and chapters 11 to 16, with special emphasis on chapter 12.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电气工程师**将寻找实用方法。他们应首先阅读第2章和第4章以建立基础，然后阅读第7.2至7.8节，第9章和第11至16章，特别强调第12章。'
- en: '**Mathematicians** will be most interested in section 4.5, sections 5.6 to
    5.12, sections 10.4 to 10.7, sections 11.7 to 11.10, sections 12.3 to 12.6, chapters
    13 to 16, especially section 16.4.6, and chapter 18.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数学家**对第4.5节，第5.6至5.12节，第10.4至10.7节，第11.7至11.10节，第12.3至12.6节，第13至16章，特别是第16.4.6节和第18章最感兴趣。'
- en: '**Professional cryptographers** will be most interested in sections 7.8, 8.2,
    10.5, 10.7, 11.4, 12.3 to 12.6, 13.8, 13.15, 14.2, 14.4, 15.4 to 15.14, 16.4,
    16.5, and 18.12.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专业的密码学家**对第7.8、8.2、10.5、10.7、11.4、12.3至12.6、13.8、13.15、14.2、14.4、15.4至15.14、16.4、16.5和18.12节最感兴趣。'
- en: About the ciphers
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于密码学
- en: I have included a number of Fun Ciphers and Challenge Ciphers for readers who
    want to try their hand at solving. The Fun Ciphers use standard methods described
    in the book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我包含了一些有趣的密码和挑战密码，供想尝试解决的读者使用。 有趣的密码使用书中描述的标准方法。
- en: The Challenge Ciphers use methods that I have invented myself. They are simple
    enough that an amateur hobbyist could both guess the methods, and solve them.
    I have tried to be fair so that interested readers can solve them. Nothing bizarre
    or complex. No weird words or distorted letter frequencies. And sufficient material
    for solving them.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战密码使用我自己发明的方法。 它们非常简单，以至于业余爱好者既可以猜测方法，又可以解决它们。 我试图做到公平，以便感兴趣的读者可以解决它们。 没有奇怪或复杂的东西。
    没有奇怪的词语或扭曲的字母频率。 而且提供足够的材料来解决它们。
- en: You may notice some sections that begin with a bold ***** and end with ******.
    These are optional sections that may contain computer algorithms or deeper math.
    Some readers may choose to skip these.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会注意到一些以粗体 ***** 开头并以 ***** 结尾的部分。 这些是可选部分，可能包含计算机算法或更深层次的数学。 一些读者可能选择跳过这些部分。
- en: liveBook discussion forum
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Secret Key Cryptography* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    a snap to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/secret-key-cryptography/discussion](https://livebook.manning.com/book/secret-key-cryptography/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 购买 *密钥密码学* 包括免费访问 liveBook，Manning 的在线阅读平台。 使用 liveBook 的独家讨论功能，您可以将评论附加到全书或特定部分或段落。
    为自己做笔记，提出和回答技术问题，并从作者和其他用户那里获得帮助，都是轻而易举的。 要访问论坛，请转到 [https://livebook.manning.com/book/secret-key-cryptography/discussion](https://livebook.manning.com/book/secret-key-cryptography/discussion)。
    您还可以在 [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
    上了解有关 Manning 论坛和行为规则的更多信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    The forum and the archives of previous discussions will be accessible from the
    publisher’s website as long as the book is in print.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对我们的读者的承诺是提供一个有意义的对话场所，个别读者之间以及读者与作者之间可以进行对话。 这并不是对作者参与的任何特定数量的承诺，他在论坛上的贡献仍然是自愿的（并且无报酬）。
    只要这本书还在印刷中，论坛和以前讨论的档案将可以从出版商的网站访问。
- en: Other online resources
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: You can find the author's cryptographic products at his website, [www.mastersoftware.biz](http://www.mastersoftware.biz).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在作者的网站 [www.mastersoftware.biz](http://www.mastersoftware.biz) 上找到作者的密码学产品。
- en: about the author
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作者简介
- en: '![Rubin](../Images/Rubin.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![Rubin](../Images/Rubin.png)'
- en: Frank Rubin holds a BS and MS in mathematics and a PhD in computer science.
    He worked for 28 years at IBM in the design automation field, where he designed
    and wrote specialized software that IBM engineers used to design computers and
    circuits. He is the owner of Master Software Corp. which produces cryptographic
    software. Frank has been issued four U.S. patents on cryptographic methods. Frank
    has about 50 papers published in refereed journals on cryptography, computer circuits,
    graph theory and pure mathematics, plus several books (user manuals and project
    specifications) published internally at IBM. In cryptography he is best known
    for solving the Jefferson Cypher Wheel. In computer science Frank is best known
    for arithmetic coding, now one of the standard methods for text compression, and
    for his algorithm for finding Hamilton paths. In pure mathematics he is probably
    best known for introducing the concept of a finite-state recognizer to measure
    theory. Frank has three published books of Sudoku puzzles and two self-published
    books of SumSum puzzles. He is the author of more than 3,500 puzzles published
    in *The Cryptogram, Technology Review*, and *Journal of Recreational Mathematics*,
    and he is the only person ever honored by having a special issue of *JRM* dedicated
    entirely to his own puzzles.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克·鲁宾拥有数学学士和硕士学位以及计算机科学博士学位。他在IBM工作了28年，从事设计自动化领域，在那里他设计并编写了专门用于设计计算机和电路的软件，IBM工程师使用这些软件。他是Master
    Software Corp.的所有者，该公司生产密码软件。弗兰克已获得四项关于密码方法的美国专利。弗兰克在密码学、计算机电路、图论和纯数学等领域发表了约50篇经过同行评议的期刊论文，以及几本（用户手册和项目规范）在IBM内部出版的书籍。在密码学领域，他以解决杰斐逊密码轮而闻名。在计算机科学领域，弗兰克以算术编码而闻名，这现在是文本压缩的标准方法之一，以及他的寻找哈密顿路径的算法。在纯数学领域，他可能以引入有限状态识别器概念而闻名。弗兰克有三本数独谜题书和两本自出版的SumSum谜题书。他是*The
    Cryptogram，Technology Review*和*Journal of Recreational Mathematics*等刊物上发表的超过3500个谜题的作者，他是唯一一个被授予专门为他自己的谜题而献给的*JRM*特刊的人。
- en: about the cover illustration
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Secret Key Cryptography* is “Le Garçon de Bureau,”
    or “Office Assistant,” taken from a book edited by Louis Curmer, published in
    1841\. Each illustration is finely drawn and colored by hand.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*秘钥密码学*封面上的图案是“Le Garçon de Bureau”，或者“办公室助理”，取自路易·库尔默编辑的一本1841年出版的书。每幅插图都是精心绘制和手工上色的。'
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of today’s computer business with book covers based on the rich
    diversity of regional culture centuries ago, brought back to life by pictures
    from collections such as this one.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们很容易通过他们的服装来辨认他们住在哪里，以及他们的行业或社会地位是什么。曼宁通过基于几个世纪前地区文化的丰富多样性的书籍封面，再现了今天计算机业的创造力和主动性，这些插图来自于这样的收藏品。
- en: '* * *'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^(1.) Both *ICSA Guide to Cryptography* by R. K. Nichols and *Applied Cryptography*
    by Bruce Schneier present cipher strength and randomness methods. The former concentrates
    on classical cryptography, and the latter concentrates on modern ciphers (Nichols,
    1999; Schneier, 1995).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ^(1.) R. K. 尼科尔斯的*ICSA密码学指南*和Bruce Schneier的*应用密码学*都介绍了密码强度和随机性方法。前者集中在古典密码学上，后者集中在现代密码（尼科尔斯，1999；Schneier，1995）。
- en: ^(2.) *Secret Key Cryptography* is better defined and written than my first
    two books on classical cryptography, namely, *Classical Cryptography Course Vols.
    I & II* (LANAKI, 1998; 1999).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ^(2.) *秘钥密码学*的定义和写作比我前两本关于古典密码学的书更好，即*古典密码学课程第一卷和第二卷*（LANAKI，1998；1999）。
