- en: '**Crypto service providers**: Companies that provide encrypted communication
    services typically use their own proprietary algorithms. They may use any of the
    techniques just listed for developers, but they must ensure that their cipher
    meets all of the criteria of chapter 12\. The cipher should have large blocks
    and long keys. It should be highly non-linear, and have good diffusion and saturation.'
